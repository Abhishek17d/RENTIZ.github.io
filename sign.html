<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RENTIZ | SIGN UP</title>
    <link rel="stylesheet" href="css/sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div class="btn">
        <button id="homeButton" class="button-89" role="button">HOME</button>
      </div>
<div class="container" data-aos="zoom-in-up">
    <div class="wrapper" data-aos="flip-up">
        <div class="title" data-aos="zoom-out-left"><span>Sign up Form</span></div>
        <form action="#">
            <div class="row" data-aos="fade-right">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Email" required>
            </div>
            <div class="row" data-aos="fade-left">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>
            <div class="row">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Confirm Password" required>
            </div>
            <div class="row button">
                <input type="submit" value="SIGN UP">
            </div>
            <div class="signup-link" >Already a member? <a href="login.html">Log in</a></div>
        </form>
    </div>
</div>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init({
    offset: 300,
    duration: 1200
  });
</script>
<script>
    const homeButton = document.getElementById("homeButton");
    homeButton.addEventListener("click", function() {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
